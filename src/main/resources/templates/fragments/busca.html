<div th:fragment="busca" remove="tag">

<div class="container busca" id="busca">
  <div style="height: 70px;"></div>

          </div>

          <div class="col-6 col-sm-12">
            <div class="input-group input-group-lg">

          </div>
        </div>
      </div>
    </div>
