<div th:fragment="contato" remove="tag">

<div class="container contato" id="contato">
  <div style="height: 70px;"></div>
  <h2 class="d-flex justify-content-center">Contate-nos</h2>
  <p class="d-flex justify-content-center">Alguma sugestão? Não hesite em nos contatar!</p>
  <form>
    <div class="row d-flex justify-content-left">        
        <div class="col-4">
          <input class="form-control" type="text" placeholder="Seu nome">
        </div>
        <div class="col-4">
          <input class="form-control" type="text" placeholder="Seu email" />
        </div>
        <div class="col-4 d-flex justify-content-center">
          <i class="bi bi-geo-alt-fill"></i>
          <p>Rua Carandiru, 87 São Paulo/SP</p>
        </div>
      <div class="row d-flex justify-content-left">
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Assunto">
        </div>
        <div class="col-4 d-flex justify-content-center">
          <i class="bi bi-telephone-plus-fill"></i>
          <p>(55) 15 3254-8965</p>
        </div>          
      </div>
      <div class="row d-flex justify-content-left">
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Sua mensagem">
        </div>
        <div class="col-4 d-flex justify-content-center">
          <i class="bi bi-envelope-at-fill"></i>
          <p>contato@xtur.com.br</p>
        </div>          
      </div>
      <div class="row">
        <div class="col-8">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>       
      </div>
      </div>
    </div>
  </form>      
</div>

</div>
