<!doctype html>
<html lang="en">
  <head>
    <div th:replace="fragments/header"></div>
  </head>
  <body>
    
    <div style="padding-top: 80px;"></div>

    <div th:replace="fragments/nav-dashboard"></div>
    
    <div class="container">
      <h1>Cadastrar restaurantes</h1>
      <div th:replace="fragments/alerts"></div>
      <form th:action="(${restaurante.id} != null) ? @{/dashboard/restaurantes/{id}(id=${restaurante.id})} :
      					@{/dashboard/restaurantes}"  th:object="${restaurante}" method="POST">
        <div class="row col-lg-4 col-md-6">
          <div class="mb-1">
            <label for="nome" class="form-label">Nome do restaurante</label>
            <input type="text" class="form-control" th:field="*{nome}" id="nome">
            <p th:errors = "*{nome}" class="text-danger"
	              th:if="${#fields.hasErrors('nome')}"></p>  
          </div>
        </div>
        <div class="row col-lg-4 col-md-6">
          <div class="mb-1">
            <label for="refeicao" class="form-label">Valor da refeiÃ§Ã£o</label>
            <input type="text" class="form-control" th:field="*{valorRefeicao}" id="refeicao">
            <p th:errors = "*{valorRefeicao}" class="text-danger"
	              th:if="${#fields.hasErrors('valorRefeicao')}"></p>  
          </div>
        </div>
        <div class="row col-lg-4 col-md-6">
          <div class="mb-1">
            <label for="cidade" class="form-label">Cidade</label>
            <select class="form-select" id="cidade" th:field="*{cidade}">
            	<option value="">Selecione...</option>
            	<option th:each="cidade : ${cidades}" th:value="${cidade.getId()}"
            					th:text="${cidade.getNome()}"></option>
            </select>
            <p th:errors = "*{cidade}" class="text-danger"
	              th:if="${#fields.hasErrors('cidade')}"></p>     
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Cadastrar</button>
      </form>
    </div>
   
   <div th:replace="fragments/footer"></div>
    
  </body>
</html>
