<!doctype html>
<html xmlns:th="http://thymeleaf.org"
	xmlns="http://www.w3.org/1999/xhtml" lang="en">
  <head>
    <div th:replace="fragments/header"></div>
  </head>
  <body>
    
    <div th:replace="fragments/nav"></div>

    <div style="padding-top: 80px;"></div>

    <div class="container">
        <section style="background-color: beige;">
            <div class="container h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-lg-12 col-xl-11">
                  <div class="card text-black" style="border-radius: 25px;">
                    <div class="card-body p-md-5">
                      <div class="row justify-content-center">
                        <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">
          
                          <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Acessar</p>
          
                          <form class="mx-1 mx-md-4" action="" method="POST">
                          	<div th:replace="fragments/alerts"></div>
                          	<div th:if="${param.logout != null}">
							    <div class="alert alert-success alert-dismissible fade show" role="alert">
								  Você foi desconectado.
							    </div>
							</div>
							<div th:if="${param.error != null}">
							    <div class="alert alert-danger alert-dismissible fade show" role="alert">
								  	Falha ao logar.
									<div th:if="${SPRING_SECURITY_LAST_EXCEPTION != null}")>
										Reason: <span th:text="$SPRING_SECURITY_LAST_EXCEPTION.message"></span>
									</div>
							    </div>
							</div>
                          	
          					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <input type="text" id="username" class="form-control" name="username" />
                                <label class="form-label" for="email">Email</label>
                              </div>
                            </div>
          
                            <div class="d-flex flex-row align-items-center mb-4">
                              <div class="form-outline flex-fill mb-0">
                                <input type="password" id="password" class="form-control" name="password" />
                                <label class="form-label" for="senha">Senha</label>
                              </div>
                            </div>
          
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <button type="submit" class="btn btn-primary btn-lg">Acessar</button>                              
                            </div>
                            <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                              <p>Não tem uma conta? <a href="/register">Crie aqui!</a></p>                           
                            </div>                            
                          </form>
          
                        </div>
                        <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">
                            
                          <img src="/images/logo-login.png"
                            class="img-fluid" alt="Sample image" width="500" height="500">
          
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
        </section>
    </div>
    

    <div th:replace="fragments/footer"></div>
 
  </body>
</html>
