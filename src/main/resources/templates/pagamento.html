<!doctype html>
<html lang="en">
  <head>
  	<div th:replace="fragments/header :: header"></div>
  	<link rel="stylesheet" href="/css/pagamento.css">
  </head>
  <body>
    
    <div style="padding-top: 80px;"></div>
	
	<div th:replace="fragments/nav"></div>
	
	<div class="container">
        <div class="mb-4">
            <h2>Confirmar compra</h2>
        </div>

        <div class="row">
            <div class="col-md-8">            
                <div class="card p-3">
                    <h6 class="text-uppercase">Detalhes do pagamento</h6>
                    <div class="inputbox mt-3"> 
                    	<input type="text" name="name" class="form-control" required="required"> <span>Nome impresso no cartão</span> 
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="inputbox mt-3 mr-2"> 
                            	<input type="text" name="name" class="form-control" required="required"> <i class="fa fa-credit-card"></i> <span>Numero do cartão</span> 
                            </div>
                        </div>
                        <div class="col-md-6">
                             <div class="d-flex flex-row">
                                 <div class="inputbox mt-3 mr-2"> 
                                 	<input type="text" name="name" class="form-control" required="required"> <span>Validade</span> 
                                 </div>
                              <div class="inputbox mt-3 mr-2"> 
                              	<input type="text" name="name" class="form-control" required="required"> <span>CVV</span> 
                              </div>
                             </div>                       
                        </div>         
                    </div>
                    <div class="mt-4 mb-4">
                        <h6 class="text-uppercase">Endereço de cobrança</h6>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="inputbox mt-3 mr-2"> 
                                	<input type="text" name="name" class="form-control" required="required"> <span>Rua</span> 
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="inputbox mt-3 mr-2"> 
                                	<input type="text" name="name" class="form-control" required="required"> <span>Cidade</span> 
                                </div>                  
                            </div>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6">
                                <div class="inputbox mt-3 mr-2"> 
                                	<input type="text" name="name" class="form-control" required="required"> <span>Estado</span> 
                                </div>
                            </div>
                             <div class="col-md-6">
                                <div class="inputbox mt-3 mr-2"> 
                                	<input type="text" name="name" class="form-control" required="required"> <span>CEP</span> 
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mt-4 mb-4 d-flex">
                    	<button class="btn btn-success px-3">Finalizar compra</button>
                	</div>
                </div>
                
                
                
            </div>
            
	        <div class="col-md-4">
		        <div class="card card-blue p-3 text-white mb-3">
			        <span>Valor da compra</span>
			        <div class="d-flex flex-row align-items-end mb-3">
			        	<h1 class="mb-0 yellow">$549</h1> <span>.99</span>
		            </div>
	            </div>           
            </div>           
            
        </div>
     </div>
	
	<div th:replace="fragments/footer"></div>
  
  </body>
</html>
